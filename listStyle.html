<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">BootStarp List Group Classes</h2>
        <div class="row">
            <div class="col-sm-5 py-3">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item list-group-item-success">List Item One</li>
                    <li class="list-group-item active">List Item two</li>
                    <li class="list-group-item">List Item three</li>
                    <li class="list-group-item list-group-item-warning">List Item four</li>
                    <li class="list-group-item">List Item five</li>
                </ul>
            </div>
            <div class="col-sm-5 py-3">
                <!-- <ul class="list-group list-group-flush">
                    <li class="list-group-item">List Item One</li>
                    <li class="list-group-item">List Item two</li>
                    <li class="list-group-item disabled">List Item three</li>
                    <li class="list-group-item">List Item four</li>
                    <li class="list-group-item">List Item five</li>
                </ul> -->
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action list-group-item-primary">one</a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-success">two</a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-warning">three</a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-info">four</a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-danger">five</a>
                </div>
        </div>
    </div>
</body>
</html>
