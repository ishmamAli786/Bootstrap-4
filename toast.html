<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Classes And Plugin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



<script>
    $(function(){
        $('#showBtn').click(function(){
            $('#myToast').toast('show');
        })
        $('#hideBtn').click(function(){
            $('#myToast').toast('hide');
        })
    })
</script>
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">BootStrap Toasts</h2>
        <div class="row py-3 justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-primary" id="showBtn">Show</button>
                <button class="btn btn-primary" id="hideBtn">Hide</button>
            </div>
        </div>
    </div>
    <div style="position:absolute;top:20px;right:20px;">

        <div class="toast-header">

        </div> -->
        <div class="toast  mt-3" id="myToast" data-delay="3000">
            <div class="toast-header">
                <img src="img1.jpg" class="mr-3 rounded" alt="image" width="100px" height="100px">
                <b class="mr-auto">Bootstrap Toast</b>
                <small class="text-muted">1 sec ago</small>
                <button class="close ml-2" data-dismiss="toast">X</button>
            </div>
            <div class="toast-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, minima?</p>
            </div>

    </div>
</body>
</html>
