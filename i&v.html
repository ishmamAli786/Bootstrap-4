<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image and video classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Image & Video Classes</h2>
        <div class="row py-3">
            <div class="col-md-4" style="border:4px solid red;">
                <img src="footbal.jpg" class="img-fluid rounded-circle" alt="image" widht="100%" height="100%" style="border:4px solid green">
            </div>
            <div class="col-md-4" style="border:4px solid red;">
                <img src="footbal.jpg" class="img-fluid img-thumbnail rounded" alt="image" style="border:4px solid green">
            </div>
        </div>
        <figure class="col-md-4 figure">
            <img src="footbal.jpg" alt="image" class="figure-img">
            <figcaption class="figure-caption text-right">this is image</figcaption>
        </figure>
        <div class="row">
            <div class="col-md-4">
                <div class="embed-responsive  embed-responsive-16by9">
                    <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive  embed-responsive-21by9">
                    <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive  embed-responsive-4by3">
                    <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive  embed-responsive-1by1">
                    <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/0GOgPRxbcNc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
