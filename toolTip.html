<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tip Plugin plugin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // $('[ data-toggle="Tooltip"]').tooltip({html:true,
            //    animation:true,
            //    delay:{"show":100,"hide":100},
            //    title:"<img src='footbal.jpg' width='200px' height='200px'><h2>Tooltip goes here</h2>",
            //    trigger: 'click',
            //    offset: 30
            // });
            $('#showBtn').click(function(){
                $('#example').tooltip('show');
            });
            $('#hideBtn').click(function(){
                $('#example').tooltip('hide');
            });
        });
    </script>
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap Tooltip</h2>
        <div class="row py-3">
            <div class="col-md-7 mx-auto">
                <button class="btn btn-primary mr-5" data-placement="left" id="example" title:"<img src='footbal.jpg' width='200px' height='200px'><h2>Tooltip goes here</h2>", data-toggle="Tooltip">Tooltip</button>
                <button class="btn btn-danger mr-5" data-placement="right"  id="showBtn"data-toggle="Tooltip">Show</button>
                <button class="btn btn-success mr-5" id="hideBtn" data-placement="bottom">Hide</button>
            </div>
        </div>
    </div>
</body>
</html>
