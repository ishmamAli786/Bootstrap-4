<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges Classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootsrap Badge Classes</h2>
        <div class="row py-5">
            <div class="col">
                <h1>Example Heading <span class="badge badge-primary">New</span></h1>
                <h1>Example Heading <span class="badge badge-pill badge-success">New</span></h1>
                <button type="button" class="btn btn-primary">Click <span class="badge badge-light">5</span></button>
                <a href="" class="badge badge-info">Read More</a>
                <a href="" class="badge badge-pill badge-danger">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
