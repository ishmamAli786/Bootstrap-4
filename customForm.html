<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap 4 Custom Form Classes</h2>
        <div class="row py-3">
            <div class="col">
                <select class="custom-select mb-3">
                    <option value="">Pakistan</option>
                    <option value="">India</option>
                    <option value="">Russia</option>
                    <option value="">China</option>
                </select>
                <select class="custom-select custom-select-lg mb-3">
                    <option value="">Pakistan</option>
                    <option value="">India</option>
                    <option value="">Russia</option>
                    <option value="">China</option>
                </select>
                <select class="custom-select custom-select-sm mb-3">
                    <option value="">Pakistan</option>
                    <option value="">India</option>
                    <option value="">Russia</option>
                    <option value="">China</option>
                </select>
                <select class="custom-select" multiple size="3">
                    <option value="">Pakistan</option>
                    <option value="">India</option>
                    <option value="">Russia</option>
                    <option value="">China</option>
                </select>
            </div>
            <div class="col">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="music" class="custom-control-input">
                    <label for="music" class="custom-control-label">Music</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="sport" class="custom-control-input">
                    <label for="sport" class="custom-control-label">Sport</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="books" class="custom-control-input">
                    <label for="books" class="custom-control-label">Books</label>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" name="r"  id="bookss" class="custom-control-input">
                    <label for="bookss" class="custom-control-label">Books</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" name="r"  id="sports" class="custom-control-input">
                    <label for="sports" class="custom-control-label">Sport</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="musics" name="r" class="custom-control-input">
                    <label for="musics" class="custom-control-label">Music</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="booksssss" class="custom-control-input">
                    <label for="booksssss" class="custom-control-label">Books</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="booksss" class="custom-control-input">
                    <label for="booksss" class="custom-control-label">Sports</label>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <input type="range" class="custom-range ">
            </div>
            <div class="col">
                <div class="custom-file">
                <input type="file" class="custom-file-input">
                <label for="" class="custom-file-label">Choose File</label>
            </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="form-inline">
                    <div class="form-group">
                        <label for="" class="sr-only">Enter Name</label>
                        <input type="text" class="form-control is-valid" placeholder="enter your name">
                        <div class="valid-feedback">Looks Good</div>
                        <!-- <div class="valid-tooltip">Looks Good</div> -->
                    </div>
                    <div class="form-group mx-3">
                        <label for="" class="sr-only">Enter Password</label>
                        <input type="password" class="form-control is-invalid" placeholder="enter password">
                        <!-- <div class="invalid-tooltip">Enter Valid Password</div> -->
                        <div class="invalid-feedback">Enter Valid Password</div>
                    </div>
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
