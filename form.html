<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in BootStrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #check:hover{
            outline:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Boostrap 4 Form Classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" value="ishmamalikhan" class="form-control-plaintext" id="check"readonly>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                    <small  class="form-text text-muted">
                        Your password must be 8 to 20 character
                    </small>
                </div>
                <div class="form-group">
                    <label for="">Country</label>
                    <!-- <input type="password" class="form-control"> -->
                    <select name="" id="" class="form-control-sm">
                        <option value="">Pakistan</option>
                        <option value="">India</option>
                        <option value="">Bangladash</option>
                        <option value="">Russia</option>
                        <option value="">China</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea name="" id="" cols="10 form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">File Upload</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <label for="">Hobbies</label>
                        <div class="form-check">
                    <input type="checkbox"  id="musicCheck" class="form-check-input">
                    <label for="musicCheck" class="form-check-label">Music</label>
                </div>
                <div class="form-check">
                    <input type="checkbox"  id="sportCheck" class="form-check-input">
                    <label for="sportCheck" class="form-check-label">Sport</label>
                </div>
                <div class="form-check">
                    <input type="checkbox"  id="footballCheck" class="form-check-input">
                    <label for="footballCheck" class="form-check-label">FootBall</label>
                </div>
                <div class="form-group">
                    <label for="">Hobbies</label>
                        <div class="form-check">
                    <input type="radio"  id="musicCheck" name="radio"  class="form-check-input">
                    <label for="musicCheck" class="form-check-label">Music</label>
                </div>
                <div class="form-check">
                    <input type="radio"  id="sportCheck" name="radio"  class="form-check-input">
                    <label for="sportCheck" class="form-check-label">Sport</label>
                </div>
                <div class="form-check">
                    <input type="radio"  id="footballCheck" name="radio" class="form-check-input">
                    <label for="footballCheck" class="form-check-label">FootBall</label>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
