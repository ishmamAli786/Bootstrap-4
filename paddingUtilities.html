<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Utilities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            .container{
                border: 5px solid black;
            }
            .row{
                border: 3px solid red;
            }
            .pink{
                background:pink;
                }
                 .orange{
                background:orange;
                }
                 .blue{
                background:blue;
                }
                 .green{
                background:yellowgreen;
                }
        </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 p-md-5 pink">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, velit.</div>
            <div class="col-md-4 green pl-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, velit.</div>
        </div>
    </div>
</body>
</html>
