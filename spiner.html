<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Spinner Classes</h2>
        <div class="row py-5">
            <div class="col">
                <div class="spinner-border text-success" style="width:80px;height:80px;"></div>
                <div class="spinner-border text-danger" style="width:80px;height:80px;"></div>
                <div class="spinner-border text-warning" style="width:80px;height:80px;"></div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <div class="spinner-border spinner-border-sm text-success"></div>
                <div class="spinner-border spinner-border-sm text-danger"></div>
                <div class="spinner-border spinner-border-sm text-warning"></div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <div class="spinner-grow text-success">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-danger"></div>
                <div class="spinner-grow text-warning"></div>
            </div>
        </div>
        <div class="row py-5">
            <div class="col">
                <button class="btn btn-primary"> <span class="spinner-border spinner-border-sm"></span> Loading....</button>
                <button class="btn btn-primary"> <span class="spinner-border spinner-border-sm"></span></button>
            </div>
        </div>
    </div>
</body>
</html>
