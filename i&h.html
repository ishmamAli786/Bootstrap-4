<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Horizontal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">BootStrap Inline and Horizontal Form Classes</h2> 
        <div class="row py-3">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="" class="sr-only">User Name</label>
                        <input type="text" class="form-control" placeholder="user name">
                    </div>
                    <div class="form-group mx-3">
                        <label for="" class="sr-only">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
        <form class="form-row py-3">
                    <div class="col-md-4">
                        <label for="" class="sr-only">User Name</label>
                        <input type="text" class="form-control" placeholder="user name">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="sr-only">User Name</label>
                        <input type="password" class="form-control" placeholder="user name">
                    </div>
                    <div class="com-md-4">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col py-3">
                        <div class="form-check form-check-inline">
                            <label for="musicCheck" class="form-check-label">Music</label>
                            <input id="musicCheck" type="checkbox" class="form-check-input">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="sportCheck" class="form-check-label">Sport</label>
                            <input id="sportCheck" type="checkbox" class="form-check-input">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="footbalCheck" class="form-check-label">Footbal</label>
                            <input id="footbalCheck" type="checkbox" class="form-check-input" disabled>
                        </div>
                    </div>
                </div>
    </div>

<!-- horizontal form -->
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <label for="text"class="col-sm-2 col-form-label-lg">User Name</label>
                        <input type="text" id="text" class="col-sm-10" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label-sm">Password</label>
                        <input type="password" id="password" class="col-sm-10" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
